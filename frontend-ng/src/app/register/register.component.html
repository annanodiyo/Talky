<div class=" flex flex-col justify-center items-center p-5 h-[90vh]  ">
  <div>
    <div class="border border-solid border-black p-5 sm:border-invisible mt-[56px]">
      <h1 class="text-center text-4xl font-bold" style="font-family: italianno">
        talky
      </h1>
      <p class="text-center">
        sign up to see videos and photos <br />
        from friends and family
      </p>
       <div *ngIf="showSuccess">
      <img src="https://i.gifer.com/7efs.gif" alt="" />
      <p class="text-[#77b43f] text-center font-bold">
        You have registered Successfully!!
      </p>
    </div>
      <form [formGroup]="registerForm" *ngIf="!showSuccess"
      (ngSubmit)="registerUser()" class="h-[60vh]">
        <label class="font-bold mr-10 mt-5" for="">Email Address</label>   <span
        class="text-[10px] text-red-500"
        *ngIf="
          buttonClicked &&
          registerForm?.get('email')?.hasError('required')
        "
        >*Required</span
      ><br>
        <input
          class="border border-solid border-black w-[30vw] h-[6vh] pl-3 mb-3  bg-[#f5f5f5] rounded-lg"
          type="text"
          formControlName="email"
          placeholder="email address"
        />
         <br>

        <label class="font-bold mr-20" for="">full name</label> <span
        id="fname-error"
        class="text-[10px] text-red-500"
        *ngIf="
          buttonClicked &&
          registerForm?.get('full_name')?.hasError('required')
        "
        >*Required</span
      ><br>
        <input
          class="border border-solid border-black w-[30vw] p-2 mb-3 bg-[#f5f5f5] rounded-lg"
          type="text"
          formControlName="full_name"
          placeholder="full name"
        /> <br>

        <label class="font-bold mr-20" for="">username</label>  <span
        id="fname-error"
        class="text-[10px] text-red-500"
        *ngIf="
          buttonClicked &&
          registerForm?.get('username')?.hasError('required')
        "
        >*Required</span
      ><br>
        <input
          class="border border-solid border-black w-[30vw] p-2 mb-3 bg-[#f5f5f5] rounded-lg"
          type="text"
          formControlName="username"
          placeholder="username"
        /><br />

        <label class="font-bold mr-20" for="">password</label> <span
        id="fname-error"
        class="text-[10px] text-red-500"
        *ngIf="
          buttonClicked &&
          registerForm?.get('full_name')?.hasError('required')
        "
        >*Required</span
      ><br>
        <input
          class="border border-solid border-black w-[30vw]  p-2 mb-2 bg-[#f5f5f5] rounded-lg"
          type="text"
          formControlName="password"
          placeholder="********"
        />
        <br />
        <div class="flex justify-center mt-2">
          <input
            type="submit"
            value="Sign Up"
            class="bg-[#0d99ff] text-white font-bold rounded-lg w-[25vw] h-[40px]"
          />
        </div>
      </form>
    </div>
    <div *ngIf="!showSuccess" class="acc border border-solid border-black mt-3  p-4 sm:border-invisible">
      <p class="font-bold text-center italic">
        have an account?
        <span class="text-[#0d99ff] text-xl ml-4"><a routerLink="/">Log in</a></span>
      </p>
    </div>
  </div>
</div>
